<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../vendor/bootstrap.min.css">
  <link rel="stylesheet" href="../maptable.css">
  <title>MapTable example</title>
</head>

<body>

  <script src="../vendor/d3.min.js" charset="utf-8"></script>
  <script src="../vendor/topojson.min.js"></script>
  <script src="../maptable.js"></script>

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">[Example] Multiple Maptables</div>
      <div class="panel-body">
        Demonstating: rendering two separate maptable in one page.<br>
        <br>
        <div class="btn-group">
          <a href="./multiple-maptable.html" target="_blank" class="btn btn-default">Open in a new window</a>
          <a href="https://github.com/Packet-Clearing-House/maptable/tree/master/docs/examples/multiple-maptable.html"
            target="_blank" class="btn btn-default">View source code</a>
        </div>
      </div>
    </div>

    <div id="vizContainer1"></div>
    <div id="vizContainer2"></div>
  </div>

  <script>
    var viz1 = d3.maptable('#vizContainer1')
      .csv('advanced.csv')
      .map({
        path: 'ne_110m_admin_0_countries.json',
        markers: {
          attr: {
            fill: 'red',
          }
        }
      })
      .filters()
      .render();

    var viz2 = d3.maptable('#vizContainer2')
      .csv('basic.csv')
      .map({
        path: 'ne_110m_admin_0_countries.json',
        markers: {
          attr: {
            fill: 'green',
          }
        }
      })
      .table()
      .render();
  </script>
</body>

</html>
