<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../vendor/bootstrap.min.css">
  <link rel="stylesheet" href="../maptable.css">
  <title>MapTable example</title>
</head>

<body>

  <script src="../vendor/d3.min.js" charset="utf-8"></script>
  <script src="../vendor/topojson.min.js"></script>
  <script src="../maptable.js"></script>

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">[Example] Minimal</div>
      <div class="panel-body">
        Demonstating: rendering a map, filters and table from csv. (Most basic example)<br />
        <br>
        <div class="btn-group">
          <a href="./minimal.html" target="_blank" class="btn btn-default">Open in a new window</a>
          <a href="https://github.com/Packet-Clearing-House/maptable/tree/master/docs/examples/minimal.html"
            target="_blank" class="btn btn-default">View source code</a>
        </div>
      </div>
    </div>

    <div id="vizContainer"></div>
  </div>
  <script>
    var viz = d3.maptable('#vizContainer')
      .csv('basic.csv')
      .map({
        path: 'countries.json'
      })
      .filters()
      .table()
      .render();
  </script>
</body>

</html>
