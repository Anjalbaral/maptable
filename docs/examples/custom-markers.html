<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../vendor/bootstrap.min.css">
  <link rel="stylesheet" href="../maptable.css">
  <title>MapTable example</title>
  <style media="screen">
    body {
      background-color: #86B2DF;
    }

    .starsMarker {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <script src="../vendor/d3.min.js" charset="utf-8"></script>
  <script src="../vendor/topojson.min.js"></script>
  <script src="../maptable.js"></script>

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">[Example] Custom markers</div>
      <div class="panel-body">
        Demonstating: rendering map with custom markers as images (SVG).<br />
        <br>
        <div class="btn-group">
          <a href="./custom-markers.html" target="_blank" class="btn btn-default">Open in a new window</a>
          <a href="https://github.com/Packet-Clearing-House/maptable/tree/master/docs/examples/custom-markers.html"
            target="_blank" class="btn btn-default">View source code</a>
        </div>
      </div>
    </div>

    <div id="vizContainer"></div>
  </div>

  <script>
    var viz = d3.maptable('#vizContainer')
      .csv('basic.csv')
      .map({
        path: 'ne_110m_admin_0_countries.json',
        countries: {
          attr: {
            fill: '#999'
          }
        },
        markers: {
          className: 'starsMarker',
          customTag: function (markerObject) {
            return markerObject.append("svg:image")
              .attr("xlink:href", "star.svg")
              .attr("width", "13")
              .attr("height", "27");
          },
          attrX: 'x',
          attrY: 'y',
          attrXDelta: -6,
          attrYDelta: -13
        }
      })
      .render();
  </script>
</body>

</html>
