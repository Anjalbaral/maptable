<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../vendor/bootstrap.min.css">
  <link rel="stylesheet" href="../maptable.css">
  <title>MapTable example</title>
</head>

<body>

  <script src="../vendor/d3.min.js" charset="utf-8"></script>
  <script src="../vendor/topojson.min.js"></script>
  <script src="../vendor/filesaver.min.js"></script>
  <script src="../maptable.js"></script>

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">[Example] Export SVG (Client side)</div>
      <div class="panel-body">
        Demonstating: rendering a map with the ability to export the map as SVG without using a backend.<br />
        <br>
        <div class="btn-group">
          <a href="./export-svg-client.html" target="_blank" class="btn btn-default">Open in a new window</a>
          <a href="https://github.com/Packet-Clearing-House/maptable/tree/master/docs/examples/export-svg-client.html"
            target="_blank" class="btn btn-default">View source code</a>
        </div>
      </div>
    </div>

    <div id="vizContainer"></div>
  </div>

  <script>
    var viz = d3.maptable('#vizContainer')
      .csv('basic.csv')
      .map({
        path: 'countries.json',
        exportSvgClient: true,
      })
      .render();
  </script>
</body>

</html>
